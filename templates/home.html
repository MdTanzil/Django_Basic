{% extends 'base.html' %} 

{% block title %}Home{% endblock title %}

{% block body %} 
    {% load thumbnail %}

{% for post in posts %}
    <h4>{{ post.text }} <hr ></h4>
    {% thumbnail post.image "200x200" crop="center" as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
{% endthumbnail %}
{% endfor %}

{% endblock body %}
